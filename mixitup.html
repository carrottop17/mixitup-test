<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>
	<script src="main.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

<div class="controls">
  <label>Filter:</label>
  
  <button class="filter" data-filter="all">All</button>
  <button class="filter" data-filter=".category-1">Category 1</button>
  <button class="filter" data-filter=".category-2">Category 2</button>
  
  <label>Sort:</label>
  
  <button class="sort" data-sort="myorder:asc">Asc</button>
  <button class="sort" data-sort="myorder:desc">Desc</button>
</div>
<div id="Container" class="container">
  <div class="mix category-1" data-myorder="1"><img src="images/bird1.jpg" alt=""></div>
  <div class="mix category-1" data-myorder="2"><img src="images/bear1.jpg" alt=""></div>
  <div class="mix category-1" data-myorder="3"><img src="images/bird2.jpg" alt=""></div>
  <div class="mix category-2" data-myorder="4"><img src="images/bird3.jpg" alt=""></div>
  <div class="mix category-1" data-myorder="5"><img src="images/bird4.jpg" alt=""></div>
  <div class="mix category-1" data-myorder="6"><img src="images/frog1.jpg" alt=""></div>
  <div class="mix category-2" data-myorder="7"><img src="images/lizard1.jpg" alt=""></div>
  <div class="mix category-2" data-myorder="8"><img src="images/lizard2.jpg" alt=""></div>
  
  <div class="gap"></div>
  <div class="gap"></div>
</div>

</body>
</html>
